<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- guarda as informações do que ocorrer no programa 
     UTF-8 caracteres acentuados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

<body>
  <header>
    <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav> <!--Tag semantica usada quando se utiliza menu de navegação-->
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documetários</a>
            
            
            
        </nav>
    </div>
  </header>
   <main>  <!-- Miolo do site-->
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Star Trek - Discovery</h3>
          <p class="descricao">Após um século de isolamento, a Federação e o Império Klingon entram em guerra, e as ações de uma oficial da Frota Estelar estão no centro do conflito.</p>
        </div>
        <div class="botoes">
          <!--colocar a role para garantir que o sistemas entenda realmente como botão -->
          <button role="buttom" class="botao">
            <i class="fas fa-play"></i>
            Assitir Agora
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            Mais informações
          </button>
        </div>
        
        
        
      </div>


   </main>
